<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normilize.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Web pages</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <a href="#" class="header__logo">
            <img src="images/icons/header_logo.png" alt="logo" />
          </a>

          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="#" class="menu__link">Home</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">About</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Testimonials</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Contact</a>
              </li>
            </ul>
          </nav>

          <button class="login" type="button">Sign in</button>
          <button class="register btn" type="button">Sign up</button>
        </div>
      </div>
    </header>

    <main class="main">
      <h1 class="visibility-hidden">1</h1>

      <section class="about">
        <div class="about__inner">
          <div class="about__content">
            <h2 class="about__title">
              We Develop
              <span>Shopify</span> sites
            </h2>
            <p class="about__text">
              Slingback fabric heels. Thin wraparound ankle strap. Squared heel
              and toe. Pointed toes. Padded insole with geometrical design.
            </p>
            <div class="about__btns">
              <button class="about__contact btn" type="button">
                Contact Us
              </button>
              <button class="about__video" type="button">Watch Video</button>
            </div>

            <div class="video">
            <video src="videos/about_video.MP4" controls="true"></video>
            <img src="images/icons/close.png" alt="close" class="close">
          </div>
          </div>
          <img class="about__bgd about__bgd--1" src="images/about/about_left_1.png" alt="about backround image">
          <img class="about__bgd about__bgd--2" src="images/about/about_left_2.png" alt="about backround image">
          <img class="about__bgd about__bgd--3" src="images/about/about_left_3.png" alt="about backround image">
          <img class="about__bgd about__bgd--4" src="images/about/about_left_4.png" alt="about backround image">
          <img class="about__bgd about__bgd--5" src="images/about/about_right_1.png" alt="about backround image">
          <img class="about__bgd about__bgd--6" src="images/about/about_right_2.png" alt="about backround image">
          <img class="about__bgd about__bgd--7" src="images/about/about_right_3.png" alt="about backround image">
          <img class="about__bgd about__bgd--8" src="images/about/about_right_4.png" alt="about backround image">
        </div>
      </section>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
